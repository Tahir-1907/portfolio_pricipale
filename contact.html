<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Contactez Ates Groupe Technologies pour discuter de votre projet web, logiciel ou infrastructure.">
    <title>Contact - AGT</title>
    <link rel="stylesheet" href="contact.css">
</head>
<body>

<header>
    <a href="index.html"><img src="Logo AGT.png" alt="Logo AGT" class="logo" style="width: 70px;"></a>
</header>

<section class="contact-container">
    <div class="contact-info">
        <h1>Parlons de votre projet</h1>
        <p>Une question technique ou une demande de devis spécifique ? Nous vous répondons sous 24 h.</p>

        <div class="info-item">
            <span class="icon">📍</span>
            <div>
                <h3>Localisation</h3>
                <p>Disponible en télétravail / France</p>
            </div>
        </div>

        <div class="info-item">
            <span class="icon">📧</span>
            <div>
                <h3>E-mail</h3>
                <p><a href="mailto:atestahir240@gmail.com">atestahir240@gmail.com</a></p>
            </div>
        </div>

        <div class="info-item">
            <span class="icon">📱</span>
            <div>
                <h3>Téléphone</h3>
                <p><a href="tel:+33652208388">06.52.20.83.88</a></p>
            </div>
        </div>
    </div>

    <div class="contact-form">
        <form action="#" method="POST">
            <div class="form-group">
                <input type="text" name="name" placeholder="Votre nom" required>
            </div>
            <div class="form-group">
                <input type="email" name="email" placeholder="Votre e-mail" required>
            </div>
            <div class="form-group">
                <input type="text" name="subject" placeholder="Objet de votre message">
            </div>
            <div class="form-group">
                <textarea name="message" rows="5" placeholder="Comment pouvons-nous vous aider ?" required></textarea>
            </div>
            <button type="submit" class="send-btn">Envoyer le message</button>
        </form>
    </div>
</section>

</body>
</html>
